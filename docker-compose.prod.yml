services:
    mysql:
        image: 'mysql:8'
        ports:
            - '${FORWARD_DB_PORT:-3306}:3306'
        secrets:
          - db_root_password
          - db_password
        environment:
            MYSQL_ROOT_PASSWORD_FILE: '${DB_ROOT_PASSWORD_FILE}'
            MYSQL_ROOT_HOST: '%'
            MYSQL_DATABASE: '${DB_DATABASE}'
            MYSQL_USER: '${DB_USERNAME}'
            MYSQL_PASSWORD_FILE: '${DB_PASSWORD_FILE}'
        volumes:
            - 'sail-mysql:/var/lib/mysql'
            - './vendor/laravel/sail/database/mysql/create-testing-database.sh:/docker-entrypoint-initdb.d/10-create-testing-database.sh'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
            retries: 3
            timeout: 5s
    redis:
        image: 'redis:alpine'
        ports:
            - '${FORWARD_REDIS_PORT:-6379}:6379'
        volumes:
            - '${DATA_PATH_HOST}/redis:/data'
        networks:
            - sail
        healthcheck:
            test: ["CMD", "redis-cli", "ping"]
            retries: 3
            timeout: 5s
    nginx:
        build:
            context: "./docker/nginx"
        depends_on:
            - php-fpm
        volumes:
            - ${NGINX_SSL_PATH}:/etc/nginx/ssl
            - ./:/var/www/html
            - ${NGINX_HOST_LOG_PATH}:/var/log/nginx
            - ${NGINX_SITES_PATH}:/etc/nginx/sites-available
        ports:
#            port mappings, host to docker
            - "${NGINX_HOST_HTTPS_PORT}:443"
            - "${NGINX_HOST_HTTP_PORT}:80"
        networks:
            - sail
        environment:
            - DOMAIN=$DOMAIN

    php-fpm:
        build:
            context: .
            dockerfile: "./docker/php-fpm/Dockerfile"
        volumes:
            - ./:/var/www/html
        networks:
            - sail
        expose:
            - "9000"
        secrets:
          - db_password
          - admin_password

    laravel-horizon:
        build:
            context: ./docker/laravel-horizon
        volumes:
            - ./:/var/www/html
            - ./docker/laravel-horizon/supervisord.d:/etc/supervisord.d
        depends_on:
            - php-fpm
        extra_hosts:
            - "dockerhost:${DOCKER_HOST_IP}"
        networks:
            - sail


secrets:
  db_root_password:
    file: database/credenciales/root_password.txt
  db_password:
    file: database/credenciales/user_password.txt
  admin_password:
    file: credenciales/admin.txt
networks:
    sail:
        driver: bridge
volumes:
    sail-mysql:
        driver: local
    sail-redis:
        driver: local
    sail-meilisearch:
        driver: local